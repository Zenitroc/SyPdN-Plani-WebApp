<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Home — SyPdN</title>
<link rel="stylesheet" href="/SyPdN-WebApp/public/assets/css/base.css">
</head>
<body>
  <nav id="appMenu"></nav>
  <main class="container">
    <h1>Home</h1>

    <!-- Login -->
    <section id="loginBox" style="display:none;border:1px solid #ddd;border-radius:.5rem;padding:1rem">
      <h3>Ingresar</h3>
      <form id="loginForm">
        <label>Email<br><input id="email" type="email" required value="guru@example.com"></label><br><br>
        <label>Contraseña<br><input id="password" type="password" required value="admin123"></label><br><br>
        <button type="submit">Entrar</button>
      </form>
      <div id="loginMsg" style="color:#c00;margin-top:.5rem"></div>
    </section>

    <!-- Selector de comisión -->
    <section id="courseBox" style="display:none;border:1px solid #ddd;border-radius:.5rem;padding:1rem;margin-top:1rem">
      <label>Comisión:
        <select id="courseSelect"></select>
      </label>
      <button id="goStudents">Ver Estudiantes</button>
    </section>

    <section id="kpis" style="margin-top:1rem"></section>
  </main>

  <script src="/SyPdN-WebApp/public/assets/js/api.js"></script>
  <script src="/SyPdN-WebApp/public/assets/js/theme.js"></script>
  <script src="/SyPdN-WebApp/public/assets/js/course-context.js"></script>
  <script src="/SyPdN-WebApp/public/assets/js/menu.js"></script>
  <script src="./home.js"></script>
</body>
</html>
