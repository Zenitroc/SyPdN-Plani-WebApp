<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Home — SyPdN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/SyPdN-WebApp/public/assets/css/base.css">
</head>

<body>
  <nav id="appMenu"></nav>

  <main class="container" id="main">
    <h1 style="display:none">Home</h1>


    <!-- Barra curso seleccionado -->
    <section id="selectedCourse" class="card" style="display:none;margin-top:1rem"></section>

    <!-- Grid de comisiones (cards) -->
    <section id="courseBox" class="card" style="display:none;margin-top:1rem">
      <div class="row" style="justify-content:space-between;flex-wrap:wrap;gap:.5rem">
        <div>
          <div class="label">Tus comisiones</div>
          <small class="hint">Elegí la comisión que querés gestionar.</small>
        </div>
        <div class="row" style="gap:.4rem">
          <input id="searchInput" class="input" placeholder="Buscar comisión / año / cuatri" style="min-width:220px">
        </div>
      </div>
      <div id="courseGrid" style="display:flex;gap:.75rem;flex-wrap:wrap;margin-top:.75rem"></div>
    </section>

    <section id="kpis" style="margin-top:1rem"></section>
  </main>

  <div class="card">
    <h3>Botones</h3>
    <div style="display:flex;gap:.5rem;flex-wrap:wrap">
      <button class="btn btn-primary">Primario</button>
      <button class="btn btn-neutral">Neutral</button>
      <button class="btn btn-tonal">Tonal</button>
      <button class="btn btn-soft">Soft</button>
      <button class="btn btn-outline">Outline</button>
      <button class="btn btn-ghost">Ghost</button>
      <button class="btn btn-icon" title="Acción">★</button>
    </div>
  </div>

  </div>

  <div class="row gap-8">
    <h3>Probador de Temas ✨</h3>
    <button class="btn btn-icon" title="Oscuro" onclick="theme.set('dark')">🌑</button>
    <button class="btn btn-icon" title="Claro" onclick="theme.set('light')">🌞</button>
    <button class="btn btn-icon" title="Aesthetic" onclick="theme.set('aesthetic')">✨</button>
    <button class="btn btn-icon" title="Minimal" onclick="theme.set('minimal')">🔲</button>
    <button class="btn btn-icon" title="Abru" onclick="theme.set('pinkgirly')">Abru 💅</button>
    <button class="btn btn-icon" title="Team Mate" onclick="theme.set('teammate')">Team Mate 🧉</button>
    <button class="btn btn-icon" title="Pollito" onclick="theme.set('pollitos')">Pollito 🐣</button>

    <!-- o un ciclo -->
    <!-- <button class="btn" onclick="theme.next()">Tema</button> -->
  </div>

  <script>
    (function () {
      if (!('serviceWorker' in navigator)) return;

      // Detecta BASE_APP sin depender de variables globales
      const parts = location.pathname.split('/').filter(Boolean);
      const i = parts.indexOf('public');
      const BASE_APP = i > 0 ? '/' + parts.slice(0, i).join('/') : '';

      navigator.serviceWorker.register(BASE_APP + '/public/sw.js')
        .then(r => console.log('[SW] registrado en', r.scope))
        .catch(err => console.warn('[SW] error', err));
    })();
  </script>


  <script src="/SyPdN-WebApp/public/assets/js/api.js"></script>
  <script src="/SyPdN-WebApp/public/assets/js/theme.js"></script>
  <script src="/SyPdN-WebApp/public/assets/js/course-context.js"></script>
  <script src="/SyPdN-WebApp/public/assets/js/menu.js"></script>
  <script src="./home.js"></script>
</body>

</html>
