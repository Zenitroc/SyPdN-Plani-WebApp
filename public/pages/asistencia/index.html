<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Asistencia Parciales — SyPdN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/base.css">
    <style>
        .toolbar {
            display: flex;
            gap: .5rem;
            align-items: center;
            flex-wrap: wrap;
            margin: .75rem 0
        }

        .toolbar .spacer {
            flex: 1
        }

        table.tbl {
            border-collapse: collapse;
            width: 100%
        }

        .tbl th,
        .tbl td {
            border-bottom: 1px solid var(--border);
            padding: .45rem .55rem;
            text-align: left;
            white-space: nowrap
        }

        .row-present {
            background: color-mix(in oklab, var(--accent) 18%, var(--surface))
        }

        .topic-delivered {
            background: color-mix(in oklab, var(--primary) 14%, var(--surface))
        }

        .topic-missing {
            background: color-mix(in oklab, #ef4444 18%, var(--surface))
        }

        .topic-approved {
            background: color-mix(in oklab, #22c55e 22%, var(--surface))
        }

        .check-btn {
            appearance: none;
            width: 1.2rem;
            height: 1.2rem;
            border-radius: .35rem;
            border: 1px solid var(--border);
            background: var(--surface);
            display: inline-grid;
            place-content: center;
            cursor: pointer;
            transition: background .15s ease, border-color .15s ease, box-shadow .15s ease;
        }

        .check-btn::after {
            content: '';
            width: .45rem;
            height: .25rem;
            border-right: 2px solid transparent;
            border-bottom: 2px solid transparent;
            transform: rotate(45deg);
        }

        .check-btn:checked {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 0 2px color-mix(in oklab, var(--accent) 20%, transparent);
        }

        .check-btn:checked::after {
            border-color: #fff;
        }

        .check-btn:disabled {
            opacity: .55;
            cursor: not-allowed;
        }

        .summary-wrap {
            margin: 1rem 0 .5rem;
            max-width: 420px;
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            background: color-mix(in oklab, var(--surface) 92%, #000 8%);
        }

        .summary-wrap h2 {
            margin: 0;
            font-size: .95rem;
            padding: .55rem .7rem;
            background: color-mix(in oklab, var(--primary) 16%, var(--surface));
        }

        .summary-table th,
        .summary-table td {
            border-bottom: 1px solid var(--border);
            padding: .3rem .5rem;
            text-align: left;
            font-size: .9rem;
        }

        .summary-table td.count {
            font-weight: 700;
            text-align: center;
            width: 100px;
        }

        .reminder-note {
            color: #dc2626;
            font-weight: 700;
            margin: .7rem 0 .5rem;
            max-width: 420px;
            padding: .45rem .65rem;
            border-radius: 10px;
            background: color-mix(in oklab, #ef4444 16%, var(--surface));
        }
    </style>
</head>

<body>
    <nav id="appMenu"></nav>
    <main class="container">
        <h1>Asistencia a parciales</h1>
        <div class="toolbar">
            <label>Parcial:
                <select id="partialFilter" class="select" style="width:auto">
                    <option value="1">1° Parcial</option>
                    <option value="2">2° Parcial</option>
                </select>
            </label>
            <label>Recuperatorio:
                <select id="attemptFilter" class="select" style="width:auto">
                    <option value="PA">Parcial</option>
                    <option value="1R">1° Recu</option>
                    <option value="2R">2° Recu</option>
                </select>
            </label>
            <div class="spacer"></div>
            <button id="btnDownloadXls" class="btn">Descargar Excel</button>
            <button id="btnDownloadPdf" class="btn">Descargar PDF</button>
        </div>
        <div id="content"></div>
        <p class="reminder-note">Recuerde chequear si los alumnos desean levantar nota.</p>
        <div id="summary" class="summary-wrap"></div>
    </main>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/course-context.js"></script>
    <script src="/assets/js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="/pages/asistencia/asistencia.js"></script>
</body>

</html>
